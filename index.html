<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="utilities.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- shift + ctrl + r to add favicon-->
</head>

<body>



    <div class="nav">

        <div class="logo invert">
            <img src="logo.svg" alt="Spotify logo">
        </div>


        <div class="hamburger ">
            <img src="ham.svg" alt="hamburger">
        </div>


        <div class="both invert">
            <ul>
                <li> <img src="home.svg" alt="home icon"></li>
                <li><img src="search.svg" alt="search icon"></li>
            </ul>
        </div>


        <div class="search">
            <form action="#" method="get">
                <input type="text" id="search" name="search" placeholder="What do you want to play?" />
            </form>
        </div>




        <div class="btn">
            <button class=" navbtn login">Login</button>
            <button class="navbtn sign">Sign up</button>
        </div>

    </div>

    <section class="secondbox border">
        <div class="second ">
            <div class="thirdspan libone">Let's find some podcasts to follow</div>
            <div class="forthspan libtwo">We'll keep you updated on new episodes</div>
        </div>
        <div class="btn2">
            <button class="button"><a class="black" href="https://open.spotify.com/genre/podcasts-web">Browse
                    podcasts</a></button>
        </div>
    </section>


    <div class="box flex ">

        <div class="left border ">

            <div class="back invert">
                <img src="back.svg" alt="back">
            </div>

            <div class="library invert">
                <ul>
                    <li><img src="library.svg" alt="library logo">
                        <span>
                            Your Library
                        </span>
                    </li>
                    <div class="eng">
                        <button>English</button>
                        <img class="globe" src="global.svg" alt="language">
                    </div>
                </ul>

            </div>


            <div class="songList ">

                <ul> 
                   

                </ul>
            </div>


            <div class="anchor">
                <div class="firstrow flex padding gap ">
                    <a href="https://www.spotify.com/in-en/legal/end-user-agreement/" target="_blank">Legal</a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy" target="_blank">Safety&Privacy Center</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/" target="_blank">Privacy Policy</a>
                </div>
                <div class="tworow flex gap ">
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/" target="_blank">Cookies</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" target="_blank">About Ads</a>
                    <a href="https://www.spotify.com/in-en/accessibility" target="_blank">Accessibility</a>
                </div>
                <div class="thirdrow flex padding gap ">
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/" target="_blank">Cookies</a>

                </div>

            </div>
        </div>

        <div class="right border">

            <div class="spotify padding">
                <h1>Spotify Playlist</h1>
            </div>

            <div class="parentcontainer">
                <div class="container">

                    <div class="cardContainer">
                        
                    </div>

                </div>
                <div class="playbar">
                    <div class="seekbar pointer">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="above">
                        <div class="songinfo black">

                        </div>

                        <div class="songbutton pointer">
                            <img id="prev" src="prev.svg" alt="previous song">
                            <img id="now" src="playbutton.svg" alt="play song">
                            <img id="next" src="nxt.svg" alt="next song">
                        </div>


                        <div class="timevol items-center">

                            <div class="songtime black">

                            </div>
                            <div class="volume">
                                <img class="vol" src="vol.svg" alt="">
                                <div class="range ">
                                    <input class="pointer" type="range" name="volume" id="soundbar">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>




            </div>

        </div>


        <script src="script.js"></script>
</body>

</html>
